{% extends 'base.html' %}
{% block content %}

<h1>All Events in Your Area!</h1>

{% for event in events %}
<div class="card list_card">
  <a href="{% url 'detail' event.id %}">
    <div class="card-content">
      <span class="card-title">{{ event.name }}</span>
      <p>{{ event.occasion }}</p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
